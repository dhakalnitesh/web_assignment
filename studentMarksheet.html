<!DOCTYPE html>
<html>
<head>
    <title>Student Mark Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Mark Sheet</h2>

    <form id="marksForm">
        
        <label>Name</label>
        <input type="text" id="sname_nitesh" required>

        <label>Roll No</label>
        <input type="number" id="roll_nitesh" required>

        <label>English</label>
        <input type="number" id="eng_nitesh" step="0.01" required>

        <label>Math</label>
        <input type="number" id="math_nitesh" step="0.01" required>

        <label>Science</label>
        <input type="number" id="sci_nitesh" step="0.01" required>

        <button type="submit">Generate</button>

    </form>

    <div id="result_nitesh"></div>
</div>

<script src="script.js"></script>
</body>
</html>
